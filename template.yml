AWSTemplateFormatVersion: '2010-09-09'
Description: 'This template deploys a basic stuff to get the aws account set up'
Parameters:
  S3ArtifactStore:
    Type: String
    Description: Name of S3 bucket

Resources:

  # Common Lambda Role
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "lambda-role-example"
      Description: "Role assigned to lambdas"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                Resource: '*'

  # Lambda
 SampleFunction:
  Type: AWS::Serverless::Function
  Properties:
   Handler: Index.lambda_handler
   Runtime: python3.7
   FunctionName: SamplePython
   CodeUri: ./src #Directory the source file is
